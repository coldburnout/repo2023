{% extends 'todo/layout.html' %}


{% block content %}

<a type="button" class="btn btn-success" href="{% url 'agregar' %} " style="text-align: center;color: white;">Nuevo
    Registro +</a>
<ul>
    {% for tarea in tareas %}
    <li>{{tarea}}</li>
    <a type="button" class="btn btn-secondary" href="{% url 'editar' tarea.id %}" style="color:white">Editar</a>
    <a type="button" class="btn btn-danger" href="{% url 'eliminar' tarea.id %}" style="color:black">Eliminar</a>

    {% endfor %}
</ul>

{% endblock %}
